<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>Pintoo</title>
<meta charset=utf-8>
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body> 
<a id="logo" href="{% url 'main:main' %}">Pintoo</a>
<div id="menu" >
  {% if user.is_authenticated %} 
    <a href="{% url 'account:logout' %}">登出</a>
    {% else %}   
    <a id="login" href="{% url 'account:login' %}">登入</a>
    <a href="{% url 'account:register' %}">註冊</a>   
  {% endif %}
</div>
  {% include 'main/menu.html' %}
  <div id="add"><a class="btn" href="{% url 'main:commodityCreate' %}">新增商品</a></div>
{% for commodity in commoditys %}
  <div id="commodity">
    <div class="commodity">
      <a href="{% url 'main:commodityBuy' commodity.id %}">{{ commodity.commodity }}</a>
    </div>
    {% if commodity.image1 %}
    <div><img src="/media/{{ commodity.image1 }}"></div>
    {% endif %}
    <div class="clear"></div>
  </div>
{% endfor %}
</body>
</html>
